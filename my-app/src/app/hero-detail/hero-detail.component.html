<div *ngIf="hero" class="screen">
  
    <h5>{{ hero.name | uppercase }} Details</h5>
    <div class="data"><span>id: </span>{{hero.id}}</div>
    <div class="form-group">
      <label class="data control-label">name:
        <input [(ngModel)]="hero.name" placeholder="name" class="form-control" >
      </label>
    </div>
    <button ng-click="saveChanges()" type="button" class="btn btn-outline-secondary" placement="top" ngbTooltip="Tooltip on top">
      Save
    </button>
  </div>
